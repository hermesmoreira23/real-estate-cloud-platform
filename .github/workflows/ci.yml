name: FastAPI Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      # para que pytest encuentre tu paquete app
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests

      - name: Build Docker image
        run: |
          # Contexto = carpeta app/, Dockerfile en app/Dockerfile
          docker build \
            --file app/Dockerfile \
            --tag fastapi-docker-app:latest \
            .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: eu-west-1

      - name: Tag & push image to ECR
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/real-estate-app:${{ github.sha }}
          docker tag fastapi-docker-app:latest $IMAGE_URI
          docker push $IMAGE_URI

